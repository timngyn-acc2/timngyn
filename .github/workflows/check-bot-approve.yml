name: Check for bot approval
on:
  pull_request_review:
    types: [submitted]
jobs:
  block:
    name: Check for bot approval
    runs-on: ubuntu-latest
    if: github.event.sender.login != 'mergify[bot]'
    steps:
      - run: echo ${{ github.event.sender.login }} just approved
      - run: exit 1
  pass:
    name: Ready for merge
    needs: block
    runs-on: ubuntu-latest
    steps:
      - run: echo "Success! ready to merge"
